<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!-- Java scrip link -->
    <script src="assets/javascript/app.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <!-- Jumbotron imported from Bootstrap : https://getbootstrap.com/docs/4.3/components/jumbotron/ -->
        <div class="jumbotron">
            <h1 class="display-4">She took the midnight train goin' anywhere!!</h1>
        </div>

        <!-- Table template obtained from Foundation: https://foundation.zurb.com/building-blocks/blocks/table-expand.html -->
        <table class="table-expand">
            <thead>
                <!-- <th>Title goes here!</th> -->
                <tr class="table-expand-row">
                    <th><b>Train Name</b></th>
                    <th><b>Destination</b></th>
                    <th><b>Frequency (min)</b></th>
                    <th class="text-right"><b>Next arrival</b></th>
                    <th><b>Minutes Away</b></th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-expand-row" data-open-details>
                    <td>Tangier Tangerine </td>
                    <td>Morocco</td>
                    <td>50</td>
                    <td class="text-right">TBD</td>
                    <td>TBD </td>
                </tr>

                <tr class="table-expand-row" data-open-details>
                    <td>Pho-nomenal train</td>
                    <td>Hanoi</td>
                    <td>35</td>
                    <td class="text-right">TBD</td>
                    <td>TBD </td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- Input from imported from Bootstrap: https://getbootstrap.com/docs/4.3/components/forms/ -->

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="train">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Fequency(min)</label>
                <input type="text" class="form-control" id="interval">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>





    </div>
</body>

</html>
